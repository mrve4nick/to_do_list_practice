{% extends "base.html" %}
{% block content %}
  <h2>{% if object %}Edit Task{% else %}Create Task{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'to_do_list:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
