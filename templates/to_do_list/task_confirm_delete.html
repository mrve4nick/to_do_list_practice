{% extends "base.html" %}
{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete: <strong>{{ object.content }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'to_do_list:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
